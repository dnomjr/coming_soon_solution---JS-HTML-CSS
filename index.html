<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/normalize.css">
  <link rel="stylesheet" href="/assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Josefin+Sans:wght@300;400;600&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">

  <title>Base Apparel</title>

</head>

<body>
  <main>
    <section class="info-section">
      <article class="info-article">
        <header class="logo-header">
          <img class="logo-img" src="/images/logo.svg" alt="logo">
        </header>

        <div class="mobile-img"><img src="/images/hero-mobile.jpg" alt="Woman"></div>

        <h1>We're <span id="coming-soon">coming <br> soon</span></h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form action="#" method="GET" id="form">
          <input type="email" name="email" id="input" class="input" placeholder="Email Address" required>

          <button type="submit" class="btn">
            <img src="/images/icon-arrow.svg" alt="icon-arrow">
          </button>
        </form>

        <p id="error"></p>

      </article>
    </section>

    <section class="wmn">
      <img src="/images/hero-desktop.jpg" alt="Woman">
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      coded by <a href="https://www.instagram.com/thedanielcodes/" target="_blank">thedanielcodes</a>
    </p>
  </footer>
  <script src="/assets/js/email.module.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
